kind: Deployment
apiVersion: apps/v1
metadata:
  name: seq
  namespace: {{ .Values.namespace }}
  labels:
    app: eshop
    service: seq
spec:
  replicas: 1
  selector:
    matchLabels:
      service: seq
  template:
    metadata:
      labels:
        app: eshop
        service: seq
    spec:
      containers:
      - name: seq
        image: datalust/seq:latest
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
        env:
          - name: ACCEPT_EULA
            value: "Y"
          - name: SEQ_API_CANONICALURI
            value: "http://{{ .Values.externalDnsNameOrIP }}/log/"

---

kind: Service
apiVersion: v1
metadata:
  name: seq
  namespace: {{ .Values.namespace }}
  labels:
    app: eshop
    service: seq
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30011
      protocol: TCP
      name: ui
  selector:
    service: seq

{{- if .Values.enableIngress }}
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seq-ingress
  namespace: {{ .Values.namespace }}
  labels:
    app: eshop
    service: seq
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/$1"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.externalDnsNameOrIP }}
    http:
      paths: 
      - path: /log/(.*)
        pathType: Prefix
        backend:
          service:
            name: seq
            port: 
              name: ui

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seq-ingress-redirect
  namespace: {{ .Values.namespace }}
  labels:
    app: eshop
    service: seq
  annotations:
    nginx.ingress.kubernetes.io/permanent-redirect: "http://{{ .Values.externalDnsNameOrIP }}/log/"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.externalDnsNameOrIP }}
    http:
      paths: 
      - path: /log
        pathType: Exact
        backend:
          service:
            name: seq
            port: 
              name: ui
{{- end -}}